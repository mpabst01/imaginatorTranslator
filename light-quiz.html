<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| The Galactic Game ||</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- STAR WARS LIGHT SIDE HEADER STYLE -->
  <div class="header1-page-2">
    <a href="https://fontmeme.com/star-wars-font/">
      <img
        src="https://fontmeme.com/permalink/200923/ad6d29bd09ff5bf54047feff96f3dd2b.png"
        alt="star-wars-font"
    /></a>
  </div>
  <div class="header2-page-2">
    <a href="https://fontmeme.com/star-wars-font/">
      <img
        src="https://fontmeme.com/permalink/200924/cd4ed8bdee4f68128e4ceb1eac7775cc.png"
        alt="star-wars-font"
    /></a>
  </div>

 <body class="bg-image1">
    <!--- MAIN QUESTION / ANSWER CONTAINER -->
    <div class="w3-row-padding w3-padding-64 w3-container">
      <div class="w3-content">
        <h1 class="light-text">Question:</h1>
        <h5 class="w3-padding-32 light-text" id="lightQuestions">
          [ Question goes here ]
        </h5>
        <br />
        <br />
        <div class="answers">
          <button
            class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-a"
            onclick="openModal()"
          >
            A
          </button>
          <button
            class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-b"
            onclick="openModal()"
          >
            B
          </button>
          <button
            class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-c"
            onclick="openModal()"
          >
            C
          </button>
          <button
            class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-d"
            onclick="openModal()"
          >
            D
          </button>
        </div>
        <button
          class="w3-button w3-black w3-padding-large w3-large w3-margin-top next-question"
        >
          NEXT QUESTION
        </button>
      </div>
    </div>

    <!-- Trigger/Open The Modal but we want the answer buttons to make this work-->
    <button id="myBtn"></button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="swapi.js"></script>
    <script src="swapi-light.js"></script>
    <script src="script.js"></script>
  </body>
</html>
